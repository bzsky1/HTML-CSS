<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Carousel</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slider__nav">
                <label for="s1" class="slider__nav-item a1" id="a1"></label>
                <label for="s2" class="slider__nav-item a2" id="a2"></label>
                <label for="s3" class="slider__nav-item a3" id="a3"></label>
            </div>
            <div class="slider__items">

                <input checked type="radio" name="s" id="s1">
                <input type="radio" name="s" id="s2">
                <input type="radio" name="s" id="s3">

                <div class="slider__item slider__item_1" id="item-1">
                    <label for="s3" class="pre"></label>
                    <div class="item__text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo sequi eum veritatis aliquam cum placeat!
                    </div>
                    <label for="s2" class="next"></label>
                </div>
                <div class="slider__item slider__item_2" id="item-2">
                    <label for="s1" class="pre"></label>
                    <div class="item__text">
                        Ipsa deserunt rerum ut consequatur odit maxime dolorum maiores quis, voluptate a vel. 
                    </div>
                    <label for="s3" class="next"></label>
                </div>
                <div class="slider__item slider__item_3" id="item-3">
                    <label for="s2" class="pre"></label>
                    <div class="item__text">
                        Est at nam, temporibus culpa mollitia ad nesciunt atque.
                    </div>
                    <label for="s1" class="next"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
